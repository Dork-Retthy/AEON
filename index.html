<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="portal">
                <div class="line"></div>
                <h2>Welcome to AEON Tenant Partal</h2>
            </div>
        </div>
        <main>
            <header>
                <img src="image.png" alt="">
                <h4>Welcome to AEON e-Tebabt</h4>
            </header>
            <div class="form">
                <label for="username">Username</label>
                <input type="username" placeholder="Enter your username" class="box">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" class="box">
                <div class="form-box">
                    <input type="checkbox">
                    <label for="remember me">Remember me</label>
                </div>
                <button>Log in</button>
                <label for="back" class="back">Back to homepage</label>
            </div>
        </main>
    </div>
</body>
</html>
